<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Credit Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #444;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .options button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .options button:hover {
      background-color: #0056b3;
    }
    .score {
      font-size: 1.5em;
      margin-top: 20px;
    }
    .negative {
      color: red;
    }
    .end-screen {
      display: none;
      margin-top: 20px;
    }
    .end-screen button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: #fff;
      cursor: pointer;
    }
    .end-screen button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Social Credit Quiz</h1>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="score">
      Social Credit Score: <span id="score">0</span>
    </div>
    <div class="end-screen" id="endScreen">
      <h2>Quiz Over!</h2>
      <p>Your final score is <span id="finalScore">0</span>.</p>
      <button onclick="resetQuiz()">Restart Quiz</button>
    </div>
  </div>

  <script>
    // Questions and answers
    const questions = [
      {
        question: "Is littering in public places good?",
        options: ["No", "Maybe", "Yes", "Only if you have a permit"],
        correct: 3, // Index of the correct answer
      },
      {
        question: "Should you pass red lights?",
        options: ["Green", "Only on tuesdays", "Only in the city", "Only on the moon"],
        correct: 1,
      },
      {
        question: "Should you cheat on exams?",
        options: ["If you forgot to study", "If you purchased a 40 dollar calculator and loaded it with all of the answers", "Nope", "If you're desperate"],
        correct: 1,
      },
      {
        question: "Should you report UFO's to authorities?",
        options: ["No", "First shoot down", "NEVER", "Only if you are in possetion of a boing-747"],
        correct: 1,
      },
      {
        question: "Should you shoplift?",
        options: ["If you are over 18", "No?", "Only if it's cheap", "Only at CVS"],
        correct: 1,
      },
      // Add more questions here...
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    const scoreElement = document.getElementById('score');
    const questionElement = document.getElementById('question');
    const optionsElement = document.getElementById('options');
    const endScreen = document.getElementById('endScreen');
    const finalScoreElement = document.getElementById('finalScore');

    // Shuffle questions
    function shuffleQuestions() {
      for (let i = questions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [questions[i], questions[j]] = [questions[j], questions[i]];
      }
    }

    // Display question
    function displayQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      questionElement.textContent = currentQuestion.question;
      optionsElement.innerHTML = currentQuestion.options
        .map(
          (option, index) => `
        <button onclick="checkAnswer(${index})">${option}</button>
      `
        )
        .join("");
    }

    // Check answer
    function checkAnswer(answerIndex) {
      const currentQuestion = questions[currentQuestionIndex];
      if (answerIndex === currentQuestion.correct) {
        score += 5;
      } else {
        score -= 15;
      }
      scoreElement.textContent = score;
      if (score <= -20) {
        playSoundEffect();
      }
      nextQuestion();
    }

    // Play sound effect
    function playSoundEffect() {
      const audio = new Audio('sf.mp3');
      audio.play();
    }

    // Move to next question
    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex >= questions.length) {
        showEndScreen();
      } else {
        displayQuestion();
      }
    }

    // Show end screen
    function showEndScreen() {
      questionElement.style.display = "none";
      optionsElement.style.display = "none";
      endScreen.style.display = "block";
      finalScoreElement.textContent = score;
    }

    // Reset quiz
    function resetQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      scoreElement.textContent = score;
      questionElement.style.display = "block";
      optionsElement.style.display = "block";
      endScreen.style.display = "none";
      shuffleQuestions();
      displayQuestion();
    }

    // Initialize quiz
    shuffleQuestions();
    displayQuestion();
  </script>
</body>
</html>
